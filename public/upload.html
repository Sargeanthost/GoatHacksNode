<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Upload your spot</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='../public/css/upload.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="upload.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div class="form-wrapper">
        <form method="post" enctype="multipart/form-data" action="/upload.html"> <!--enctype="multipart/form-data"-->
            <div class="mb-3">
                <label for="locationSm" class="form-label">Location</label>
                <input maxlength="30" name="location" type="text" class="form-control-sm" id="locationInputSm" aria-describedby="locationLabel" required>
            </div>
            <div class="mb-3">
                <label for="areaSm" class="form-label">Area</label>
                <input maxlength="30" name="area" type="text" class="form-control-sm" id="areaInputSm" aria-describedby="locationLabel" required>
            </div>
            <div class="mb-3">
                <label for="descriptionSm" class="form-label">Description</label>
                <textarea maxlength="160" name="description" class="form-control-sm" id="descriptionSm" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="ratingSm" class="form-label">Rating: </label>
                <div class="txt-center">
                    <div class="rating">
                        <input id="star5" name="star" type="radio" value="5" class="radio-btn hide" />
                        <label for="star5">☆</label>
                        <input id="star4" name="star" type="radio" value="4" class="radio-btn hide" />
                        <label for="star4">☆</label>
                        <input id="star3" name="star" type="radio" value="3" class="radio-btn hide" />
                        <label for="star3">☆</label>
                        <input id="star2" name="star" type="radio" value="2" class="radio-btn hide" />
                        <label for="star2">☆</label>
                        <input id="star1" name="star" type="radio" value="1" class="radio-btn hide" />
                        <label for="star1">☆</label>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="formFileSm" class="form-label">Upload an Image</label>
                <input name="photo" class="form-control form-control-sm" type="file" id="formFileSm" accept="image/jpg,image/jpeg,image/png,image/webp" required>
            </div>
            <div>
                <button type="submit" class="btn btn-primary ">Submit</button>
            </div>
        </form>
    </div>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
